name: ESLint

on:
  push:
    branches: [main]
    paths:
      - "**.ts"
      - "package.json"
      - ".github/workflows/eslint.yml"
  pull_request:
    branches: [main]
    paths:
      - "**.ts"
      - "package.json"
      - ".github/workflows/eslint.yml"

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 20
      - run: npm install
      - run: npm run eslint
